{% extends "base.html" %}
{% block title %}材料核对一览表 - 档案转接系统{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <!-- Header -->
    <header class="mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">材料核对一览表</h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">查看和更新用户材料状态</p>
            </div>
        </div>
    </header>
    <!-- Filter and Search Controls -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">筛选用户</h2>
        <form id="filterForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label for="searchInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300">搜索</label>
                <input type="text" id="searchInput" name="search" placeholder="学号、姓名或班级" class="mt-1 w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100">
            </div>
            <div>
                <label for="batchFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300">批次</label>
                <input type="text" id="batchFilter" name="batch" placeholder="输入批次" class="mt-1 w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100">
            </div>
            <div>
                <label for="identityFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300">身份</label>
                <select id="identityFilter" name="identity_id" class="mt-1 w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100">
                    <option value="">所有身份</option>
                    {% for identity in identities %}
                    <option value="{{ identity.id }}">{{ identity.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="completenessFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300">齐全度</label>
                <select id="completenessFilter" name="completeness" class="mt-1 w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100">
                    <option value="all">全部</option>
                    <option value="complete">齐全</option>
                    <option value="incomplete">不齐全</option>
                    <option value="partial">部分齐全</option>
                    <option value="pending">待审核</option>
                </select>
            </div>
        </form>
    </div>
    <!-- Checklist Table -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm text-gray-700 dark:text-gray-300">
                <thead class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400 uppercase text-xs">
                    <tr>
                        <th class="py-3 px-4">学号</th>
                        <th class="py-3 px-4 sticky left-0 bg-gray-100 dark:bg-gray-700">姓名</th>
                        <th class="py-3 px-4">批次</th>
                        <th class="py-3 px-4">政治身份</th>
                        <th class="py-3 px-4">操作</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
        <!-- Pagination -->
        <div class="mt-6 flex justify-between items-center">
            <div class="text-sm text-gray-700 dark:text-gray-300">
                显示 <span id="currentPageInfo"></span> 共 <span id="totalUsers"></span> 条记录
            </div>
            <div class="flex space-x-2" id="pagination"></div>
        </div>
    </div>
</div>
<!-- Complete Confirmation Modal -->
<div id="completeConfirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-2xl max-w-md w-full">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100">确认一键补全</h3>
            <button id="closeModalBtn" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <p class="text-sm text-gray-700 dark:text-gray-300 mb-6">一键补全将设置所有材料为“齐全”并清空备注，确认继续？</p>
        <div class="flex justify-end space-x-2">
            <button id="cancelModalBtn" type="button" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                取消
            </button>
            <button id="confirmCompleteBtn" class="px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                确认
            </button>
        </div>
    </div>
</div>
<!-- Notification -->
<div id="notification" class="fixed top-4 right-4 z-50 hidden"></div>

<style>
    .table tr.completeness-complete {
        background-color: rgba(16, 185, 129, 0.1);
    }
    .table tr.completeness-complete:hover {
        background-color: rgba(16, 185, 129, 0.15);
    }
    .table tr.completeness-complete td.sticky {
        background-color: rgba(16, 185, 129, 0.1);
    }
    
    .table tr.completeness-incomplete {
        background-color: rgba(239, 68, 68, 0.1);
    }
    .table tr.completeness-incomplete:hover {
        background-color: rgba(239, 68, 68, 0.15);
    }
    .table tr.completeness-incomplete td.sticky {
        background-color: rgba(239, 68, 68, 0.1);
    }
    
    .table tr.completeness-partial {
        background-color: rgba(245, 158, 11, 0.1);
    }
    .table tr.completeness-partial:hover {
        background-color: rgba(245, 158, 11, 0.15);
    }
    .table tr.completeness-partial td.sticky {
        background-color: rgba(245, 158, 11, 0.1);
    }
    
    .table tr.completeness-pending {
        background-color: rgba(59, 130, 246, 0.1);
    }
    .table tr.completeness-pending:hover {
        background-color: rgba(59, 130, 246, 0.15);
    }
    .table tr.completeness-pending td.sticky {
        background-color: rgba(59, 130, 246, 0.1);
    }
    
    .dark .table tr.completeness-complete {
        background-color: rgba(16, 185, 129, 0.2);
    }
    .dark .table tr.completeness-complete:hover {
        background-color: rgba(16, 185, 129, 0.25);
    }
    .dark .table tr.completeness-complete td.sticky {
        background-color: rgba(16, 185, 129, 0.2);
    }
    
    .dark .table tr.completeness-incomplete {
        background-color: rgba(239, 68, 68, 0.2);
    }
    .dark .table tr.completeness-incomplete:hover {
        background-color: rgba(239, 68, 68, 0.25);
    }
    .dark .table tr.completeness-incomplete td.sticky {
        background-color: rgba(239, 68, 68, 0.2);
    }
    
    .dark .table tr.completeness-partial {
        background-color: rgba(245, 158, 11, 0.2);
    }
    .dark .table tr.completeness-partial:hover {
        background-color: rgba(245, 158, 11, 0.25);
    }
    .dark .table tr.completeness-partial td.sticky {
        background-color: rgba(245, 158, 11, 0.2);
    }
    
    .dark .table tr.completeness-pending {
        background-color: rgba(59, 130, 246, 0.2);
    }
    .dark .table tr.completeness-pending:hover {
        background-color: rgba(59, 130, 246, 0.25);
    }
    .dark .table tr.completeness-pending td.sticky {
        background-color: rgba(59, 130, 246, 0.2);
    }

    .status-select.unsaved, .details-input.unsaved {
        border-color: #f59e0b !important;
    }
</style>
{% endblock %}
{% block scripts %}
<script>
// 防抖函数
function debounce(func, wait) {
    let timeout;
    return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

// 加载数据
async function loadData(page = 1) {
    const form = document.getElementById('filterForm');
    const formData = new FormData(form);
    const params = new URLSearchParams({
        page,
        per_page: 10,
        search: formData.get('search') || '',
        batch: formData.get('batch') || '',
        identity_id: formData.get('identity_id') || '',
        completeness: formData.get('completeness') || 'all'
    });

    try {
        const response = await fetch(`/admin/api/material_checklist?${params}`);
        const data = await response.json();
        if (!data.success) {
            showNotification(`加载失败：${data.error}`, 'error');
            return;
        }
        renderTable(data);
        renderPagination(data, page);
    } catch (error) {
        showNotification(`加载失败：${error.message}`, 'error');
    }
}

// 渲染表格
function renderTable(data) {
    const tbody = document.getElementById('userTableBody');
    tbody.innerHTML = '';

    data.users.forEach(user => {
        const row = document.createElement('tr');
        row.className = `border-b dark:border-gray-700 hover:bg-opacity-80 transition completeness-${user.completeness}`;
        row.id = `user-${user.id}`;
        row.innerHTML = `
            <td class="py-3 px-4">${user.student_id}</td>
            <td class="py-3 px-4 sticky left-0">${user.name}</td>
            <td class="py-3 px-4">${user.batch || '未分配'}</td>
            <td class="py-3 px-4">${user.identity_names.join('、') || '无'}</td>
            <td class="py-3 px-4 sticky right-0">
                <button class="view-btn bg-indigo-600 hover:bg-indigo-700 text-white px-2.5 py-1 rounded-md text-xs" data-user-id="${user.id}">
                    查看/编辑
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

// 渲染分页
function renderPagination(data, currentPage) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    const totalPages = data.total_pages;
    const prevButton = document.createElement('button');
    prevButton.className = `px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-md text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}`;
    prevButton.textContent = '上一页';
    prevButton.disabled = currentPage === 1;
    prevButton.onclick = () => loadData(currentPage - 1);
    pagination.appendChild(prevButton);

    const maxPagesToShow = 5;
    let startPage = Math.max(1, currentPage - 2);
    let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
    startPage = Math.max(1, endPage - maxPagesToShow + 1);

    for (let i = startPage; i <= endPage; i++) {
        const button = document.createElement('button');
        button.className = `px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-md text-sm ${i === currentPage ? 'bg-indigo-600 text-white' : 'text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600'}`;
        button.textContent = i;
        button.onclick = () => loadData(i);
        pagination.appendChild(button);
    }

    const nextButton = document.createElement('button');
    nextButton.className = `px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-md text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}`;
    nextButton.textContent = '下一页';
    nextButton.disabled = currentPage === totalPages;
    nextButton.onclick = () => loadData(currentPage + 1);
    pagination.appendChild(nextButton);

    document.getElementById('currentPageInfo').textContent = `${(currentPage - 1) * 10 + 1}-${Math.min(currentPage * 10, data.total_users)}`;
    document.getElementById('totalUsers').textContent = data.total_users;
}

// 显示通知
function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.className = `px-4 py-3 rounded shadow-lg text-sm flex items-center space-x-2 ${type === 'error' ? 'bg-red-100 text-red-800 dark:bg-red-800 dark:text-red-100' : 'bg-green-100 text-green-800 dark:bg-green-800 dark:text-green-100'}`;
    notification.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${type === 'error' ? 'M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' : 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z'}"></path>
        </svg>
        <span class="flex-1">${message}</span>
        <button onclick="this.parentElement.classList.add('hidden')" class="text-lg leading-none hover:opacity-70">×</button>
    `;
    notification.classList.remove('hidden');
    setTimeout(() => notification.classList.add('hidden'), 5000);
}

// 显示用户材料模态框
async function showUserMaterials(userId) {
    try {
        const form = document.getElementById('filterForm');
        const formData = new FormData(form);
        const params = new URLSearchParams({
            page: 1,
            per_page: 1,
            user_id: userId,
            identity_id: formData.get('identity_id') || ''
        });
        const response = await fetch(`/admin/api/material_checklist?${params}`);
        const data = await response.json();
        if (!data.success || !data.users.length) {
            showNotification('无法加载用户材料', 'error');
            return;
        }

        const user = data.users[0];
        const materials = data.materials;
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
        modal.innerHTML = `
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-2xl max-w-4xl w-full max-h-[80vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100">编辑材料 - ${user.name} (${user.student_id})</h3>
                    <button class="close-modal text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-gray-700 dark:text-gray-300">
                        <thead class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400 uppercase text-xs">
                            <tr>
                                <th class="py-3 px-4">材料名称</th>
                                <th class="py-3 px-4">状态</th>
                                <th class="py-3 px-4">备注</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${materials.map(material => {
                                const userMaterial = user.materials.find(m => m.id === material.id) || { status: '', details: '' };
                                const isVisible = !formData.get('identity_id') || material.identity_ids.includes(parseInt(formData.get('identity_id')));
                                return isVisible ? `
                                    <tr class="border-b dark:border-gray-700">
                                        <td class="py-3 px-4">${material.name}</td>
                                        <td class="py-3 px-4">
                                            <select class="status-select w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100 text-sm" data-material-id="${material.id}">
                                                <option value="" ${!userMaterial.status ? 'selected' : ''}>未录入</option>
                                                <option value="齐全" ${userMaterial.status === '齐全' ? 'selected' : ''}>齐全</option>
                                                <option value="待审核" ${userMaterial.status === '待审核' ? 'selected' : ''}>待审核</option>
                                                <option value="不足" ${userMaterial.status === '不足' ? 'selected' : ''}>不足</option>
                                            </select>
                                        </td>
                                        <td class="py-3 px-4">
                                            <input type="text" class="details-input w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100 text-sm" value="${userMaterial.details || ''}" data-material-id="${material.id}">
                                        </td>
                                    </tr>
                                ` : '';
                            }).join('')}
                        </tbody>
                    </table>
                </div>
                <div class="flex justify-end space-x-2 mt-4">
                    <button class="complete-btn px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-green-600 hover:bg-green-700" data-user-id="${user.id}">一键补全</button>
                    <button class="save-btn px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700" data-user-id="${user.id}">保存</button>
                    <button class="close-modal px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">关闭</button>
                </div>
            </div>
        `;
        document.body.appendChild(modal);

        // 绑定事件
        modal.querySelectorAll('.close-modal').forEach(btn => {
            btn.addEventListener('click', () => modal.remove());
        });
        modal.addEventListener('click', e => {
            if (e.target === modal) modal.remove();
        });
        modal.querySelector('.save-btn').addEventListener('click', () => saveMaterials(user.id, modal));
        modal.querySelector('.complete-btn').addEventListener('click', () => showCompleteConfirmModal(user.id, modal));
        modal.querySelectorAll('.status-select, .details-input').forEach(input => {
            input.addEventListener('change', () => input.classList.add('unsaved'));
        });
    } catch (error) {
        showNotification(`加载用户材料失败：${error.message}`, 'error');
    }
}

// 保存材料
async function saveMaterials(userId, modal) {
    const updates = [];
    modal.querySelectorAll('tr').forEach(row => {
        const materialId = row.querySelector('.status-select').dataset.materialId;
        const status = row.querySelector('.status-select').value;
        const details = row.querySelector('.details-input').value;
        if (status) {
            updates.push({ material_id: parseInt(materialId), status, details });
        }
    });

    try {
        const response = await fetch('/admin/update_user_material', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId, updates })
        });
        const data = await response.json();
        if (data.success) {
            showNotification('材料状态更新成功', 'success');
            modal.remove();
            loadData(parseInt(document.querySelector('#pagination button.bg-indigo-600')?.textContent || 1));
        } else {
            showNotification(`更新失败：${data.error}`, 'error');
        }
    } catch (error) {
        showNotification(`更新失败：${error.message}`, 'error');
    }
}

// 显示一键补全确认模态框
function showCompleteConfirmModal(userId, parentModal) {
    const modal = document.getElementById('completeConfirmModal');
    modal.classList.remove('hidden');
    document.body.classList.add('overflow-hidden');

    const confirmBtn = document.getElementById('confirmCompleteBtn');
    confirmBtn.onclick = async () => {
        const updates = [];
        parentModal.querySelectorAll('tr').forEach(row => {
            const materialId = row.querySelector('.status-select').dataset.materialId;
            updates.push({ material_id: parseInt(materialId), status: '齐全', details: '' });
            row.querySelector('.status-select').value = '齐全';
            row.querySelector('.details-input').value = '';
            row.querySelectorAll('.status-select, .details-input').forEach(input => input.classList.remove('unsaved'));
        });

        try {
            const response = await fetch('/admin/update_user_material', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, updates })
            });
            const data = await response.json();
            if (data.success) {
                showNotification('一键补全成功', 'success');
                parentModal.remove();
                loadData(parseInt(document.querySelector('#pagination button.bg-indigo-600')?.textContent || 1));
            } else {
                showNotification(`补全失败：${data.error}`, 'error');
            }
        } catch (error) {
            showNotification(`补全失败：${error.message}`, 'error');
        }
        modal.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
    };
}

// 事件监听
document.addEventListener('DOMContentLoaded', () => {
    // 初始加载
    loadData();

    // 筛选和搜索
    const filterForm = document.getElementById('filterForm');
    filterForm.addEventListener('input', debounce(() => loadData(), 300));
    filterForm.addEventListener('change', () => loadData());

    // 查看/编辑按钮
    document.getElementById('userTableBody').addEventListener('click', e => {
        const btn = e.target.closest('.view-btn');
        if (btn) {
            showUserMaterials(btn.dataset.userId);
        }
    });

    // 模态框关闭
    const completeConfirmModal = document.getElementById('completeConfirmModal');
    document.getElementById('closeModalBtn').addEventListener('click', () => {
        completeConfirmModal.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
    });
    document.getElementById('cancelModalBtn').addEventListener('click', () => {
        completeConfirmModal.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
    });
    completeConfirmModal.addEventListener('click', e => {
        if (e.target === completeConfirmModal) {
            completeConfirmModal.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }
    });
});
</script>
{% endblock %}
